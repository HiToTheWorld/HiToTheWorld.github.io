<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtools Gate</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <img id="lockimg" src="../main/images/applelock.png" width="30" height="30">
    <div id="island">
        <div>
            <input class="inputBox" onpaste="return false;" ondrop="return false;" type="password" id="entrycode"
                placeholder="Entry Code">
            <input class="inputBox" onpaste="return false;" ondrop="return false;" type="text" id="userid"
                placeholder="User ID">
            <input class="inputBox" onpaste="return false;" ondrop="return false;" type="password" id="userpass"
                placeholder="Password">
            <p id="intext">This application is locked. Sign in to continue.</p>
            <a style="color:#0070c9; text-decoration: none;" href="issues">Access Issue</a>
        </div>
    </div>

    <script src="../main/metadata.js"></script>
    <script src="script.js"></script>
</body>

</html>
